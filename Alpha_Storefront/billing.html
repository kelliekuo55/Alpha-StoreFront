<!DOCTYPE html>
<html ng-app = "shippingApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Selection Page</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <img src="GAME DAY.png" alt="logo"><br>
                    <h3 class="display-4 fw-bolder">A Team 4 Shop</h3>
                </div>
            </div>
        </header>
 <!-- Section-->
<div class="container">
    <form id="createForm" onsubmit="">
        <h1>Billing</h1>
        <div class="form-group" >
            <label for ="customerName">Customer Name</label>
            <input type="text" class="form-control" id="customerName" required/>
            
            <label for ="cusomterAddress">Address</label>
            <input type="text" class="form-control" id ="cusomterAddress" required/>
            
            <label for ="customerEmail">Email</label>
            <input type="email" class="form-control" id ="customerEmail" required/>
            
            <label for ="creditCard">Credit Card</label>
            <input type="number" class="form-control" id ="creditCard" required/>
            
            <label for ="creditCVV">Credit Card CVV</label>
            <input type="number" class="form-control" id ="creditCVV" required/>
        
            <label for ="creditExpirationDate">Credit Card Expiration</label>
            <input type="text" class="form-control" id ="creditCVV" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required/>
        </div>
        <button type="submit" class="login-button" id="billingButton">Submit Order</button>
    </form>
</div>
<footer class="site-footer">
    <div class="container">
        <p>&copy; Game Day Gear, A Team 4 Shop. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
