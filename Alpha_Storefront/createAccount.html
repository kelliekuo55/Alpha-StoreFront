<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Project Alpha Store Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <img src="GAME DAY.png" alt="logo"><br>
                    <h3 class="display-4 fw-bolder">A Team 4 Shop</h3>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="login-section">
            <h1>Create Account</h1>
                <form id="createForm" onsubmit="submitForm()">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="firstName" required>
                    
                        <label for="phone">Contact Phone Number:</label>
                        <input type="tel" id="phone" name="phoneNumber">
                    
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                   
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                   
                        <button type="submit" class="login-button" id="signup-button">Create</button>
                        
                    </div>
                </form>
</section>
        <!-- Footer-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/signUpScripts.js"></script>
    <footer class="site-footer">
    <div class="container">
        <p>&copy; Game Day Gear, A Team 4 Shop. All rights reserved.</p>
    </div>
</footer>
    </body>
</html>
