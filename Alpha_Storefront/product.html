<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Project Alpha Store Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
         <!-- External JavaScript files-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="shoppingcart.html">ShoppingCart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <img src="GAME DAY.png" alt="logo"><br>
                    <h3 class="display-4 fw-bolder">A Team 4 Shop</h3>
                </div>
            </div>
        </header>
 <!-- Section-->
        <section class="login-section">
            <h1>Product</h1>
                <form id="createForm" onsubmit="">
                    <div class="form-group">
                        <label for="productId">Product ID:</label>
                        <input type="text" name="productId" id="productId" required>
                        
                        <label for="productDesc">Product Description:</label>
                        <input type="text" name="productDesc" id="productDesc" required>
                        
                        <label for="productCat">Product Categroy:</label>
                        <select id="productCat" name="productCat" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Football">Football</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Basketball">Basketball</option>
                        </select>
                        <label for="productUnit">Product Unit:</label>
                        <select id="productUnit" name="productUnit" required>
                            <option value="" disabled selected>Select a Unit of Measure</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="productPrice">Product Price:</label>
                        <input type="text" name="productPrice" id="productPrice" required>
                        <label for="productPrice">Product Weight:</label>
                        <input type="number" name="productWeight" id="productWeight" required>
                        
                        <button type="submit" class="login-button" id="addProduct">Add Item</button>
                    </div>
                </form>
 
<div class="form-group">
    <h3>Lookup Product Information</h3>
    <label for="searchProductId">Product ID:</label>
    <input type="text" id="searchProductId" required>
    <button id="searchButton" class="login-button">Search</button>
    <h4>Product Details</h4>
    <!-- Retrieved information will be displayed here -->
    <div id="searchResult"></div>
</div>
</section>
 <!-- Footer-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/productScripts.js"></script>
<footer class="site-footer">
    <div class="container">
        <p>&copy; Game Day Gear, A Team 4 Shop. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
